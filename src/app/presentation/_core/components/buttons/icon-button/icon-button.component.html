<button class="icon-button"
        [attr.aria-label]="label"
        [attr.data-size]="size"
        [attr.data-color]="color"
        [attr.data-label]="labelPlacement"
        [type]="type"
>
  <span class="icon">
    <ng-content></ng-content>
  </span>
  <span class="text">{{label}}</span>
</button>
